# Sidebar configurations.
# Please be noted that a sidebar is only visible when it has at least one widget
sidebar:
  # Left sidebar configurations
  left:
    # Whether the sidebar sticks to the top when page scrolls
    sticky: true
  # Right sidebar configurations
  right:
    # Whether the sidebar sticks to the top when page scrolls
    sticky: true
# Sidebar widget configurations
# http://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
widgets:
  # Profile widget configurations
  - # 小部件应该放在哪里，左边栏还是右边栏
    position: left
    type: profile
    # 作者姓名
    author: Mr.D
    # 作者的标题
    author_title: 静心净心 戒骄戒躁
    # 作者的当前位置
    location: China
    # 头像图像的URL或路径
    avatar: /img/head.jpg
    # 是否显示圆角的头像
    avatar_rounded: true
    # Gravatar的电子邮件地址
    #gravatar: 534458392@qq.com
    # URL or path for the follow button
    follow_link: 'https://github.com/LucienDon'
    # Links to be shown on the bottom of the profile widget
    social_links:
      Github:
        icon: fab fa-github
        url: 'https://github.com/LucienDon'
  #      Facebook:
  #        icon: fab fa-facebook
  #        url: 'https://facebook.com'
  #      Twitter:
  #        icon: fab fa-twitter
  #        url: 'https://twitter.com'
  #      Dribbble:
  #        icon: fab fa-dribbble
  #        url: 'https://dribbble.com'
  #      RSS:
  #        icon: fas fa-rss
  #        url: /
  # 最近发布的小部件配置
  - # Where should the widget be placed, left sidebar or right sidebar
    position: right
    type: recent_posts
  # 目录小部件配置
  - # Where should the widget be placed, left sidebar or right sidebar
    position: left
    type: toc
    # 是否显示每个标题的索引
    index: true
    # 是否在看不到子标题时将其折叠
    collapsed: true
    # 最多可显示的标题级别(1-6)
    depth: 5
  # 推荐链接小部件配置
  - # 小部件应该放在哪里，左边栏还是右边栏
    position: right
    type: links
    # Names and URLs of the sites
    links:
      Github: 'https://github.com'
  # 类别小部件的配置
  - # Where should the widget be placed, left sidebar or right sidebar
    position: left
    type: categories
  # 档案小部件的配置
  - # Where should the widget be placed, left sidebar or right sidebar
    position: left
    type: archives
  # 标签小部件的配置
  - # Where should the widget be placed, left sidebar or right sidebar
    position: left
    type: tags
  # 谷歌FeedBurner邮件订阅小部件配置
